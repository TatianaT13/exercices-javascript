<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Assurance</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-6 mx-auto mt-5 text-center">
                <div class="mb-6">
                    <label for="ageConducteur" class="form-label">Age du conducteur:</label>
                    <input type="number" class="form-control" id="ageConducteur" aria-describedby="ageConducteur">
                    <label for="permis" class="form-label">Année permis:</label>
                    <input type="number" class="form-control" id="permis" aria-describedby="permis">
                    <label for="fidelite" class="form-label">Fidélité:</label>
                    <input type="number" class="form-control" id="fidelite" aria-describedby="fidelite">
                    <label for="accident" class="form-label">Accident:</label>
                    <input type="number" class="form-control" id="accident" aria-describedby="accident">
                </div>
                <button type="submit" id="button" class="btn btn-primary mt-5">Valider</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div id="message"></div>
            </div>
        </div>
</html>
