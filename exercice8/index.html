<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Le juste prix</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="style.css">
    </head>
    <body style="background-color: rgb(209, 178, 141);">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 mx-auto mt-5 text-center">
                    <div class="mb-6">
                        <div id="objet"></div>
                        <div id="nom-objet"></div>
                        <br>
                    </div>
                    <div class="mb-6">
                        <label for="prix-propose" class="form-label">Proposez un prix entre 1 et 100 euros:</label>
                        <input type="number" class="form-control" id="prix-propose" aria-describedby="prix-propose">
                        <div class="form-text">Trouvez le juste prix et tentez de gagner cet objet!</div>
                        <div id="nbre-tentative" class="form-text"></div>
                    </div>
                    <button type="submit" id="bouton" class="btn btn-primary mt-5">Proposer</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mx-auto mt-5 text-center">
                    <div id="message"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
