<!DOCTYPE html>
<html lang="fr">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <head>
        <title>Les impôts Zorglubiens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 mx-auto mt-5 text-center">
                    <div class="mb-3">
                        <label for="age-saisi" class="form-label">Saisissez l'âge du Zorglubien : </label>
                        <input type="number" class="form-control" id="age-saisi" aria-describedat="age-saisi">
                        <div id="age-description" class="form-text">Devez-vous payer l'impôt?</div>
                    </div>
                    <div class="mb-3">
                        <label for="genre-saisi" class="form-label">Saisissez le genre : </label>
                        <select class="form-select" aria-label="Default select example" id="genre-saisi">
                            <option value="H">Homme</option>
                            <option value="F">Femme</option>
                        </select>
                    </div>
                    <button type="submit" id="bouton" class="btn btn-primary mt-5">Valider</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mx-auto mt-5 text-center">
                    <div id="message"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
